<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href ="loginPage-images/discordicon.jpeg" rel="icon" >
    <title>Discord</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <div class="heading-text">
                <p class="welcome-text">Welcome back!</p>
                <p class="sub-text">We're so excited to see you again!</p>
            </div>
            <div class="email-container">
                <p class="email-text">EMAIL OR PHONE NUMBER</p>
                <input class="email" type="text">
            </div>
            <div class="password-container">
                <p class="password-text">PASSWORD</p>
                <input class="password" type="password">
                <p class="forgot">Forgot your password?</p>
            </div>
            <div class="login-container"> 
                <button class="login-button">Log In</button>
                <p class="need-account"><span class="need-account-text">Need an account?</span > <span class="register"> Register</span></p>
            </div>

        </div>
        <div class="right-box">
            <div class="qr-container">
                <img class="qr-code" src="loginPage-images/discordqr.png">
            </div>
            <div class="qr-text-container">
                <p class="qr-text">Log in with QR Code</p>
                <p class="qr-info">Scan this with the Discord mobile<span class="qr-extra"> app to login instantly.</span></p>
            </div>
        </div>
    </div>


    <script src="loginPage.js"></script>
</body>
</html>
